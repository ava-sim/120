<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sim JS Problem 1</title>
</head>
  <body>
    <script>
      let firstName = prompt("Enter your first name:");
      let lastName = prompt("Enter your last name:");

      alert("Your name is " + firstName + " " + lastName + "!");

      let children = parseInt(prompt("How many children do you have?"));
      let response = "";

      if (!children || children < 0) {
        response = "Invalid number of children.";
      } else if (children === 0) {
        response = "You have no children.";
      } else if (children === 1) {
        response = "You have 1 child.";
      } else {
        response = "You have " + children + " children.";
      }

      document.write("<h1>" + response + "</h1>");
    </script>
  </body>
</html>
