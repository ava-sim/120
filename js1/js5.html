<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sim JS Problem 5</title>
  </head>
  <body>
    <script>
      function timesTable(num) {
        for (let i = 1; i <= 12; i++) {
          document.write("<p>" + num + " x " + i + " = " + num * i + "</p>");
        }
        return true;
      }
      timesTable(3);
      document.write("<hr>");
      timesTable(7);
      document.write("<hr>");
      timesTable(11);
    </script>
  </body>
</html>
