<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sim JS 2 Problem 4</title>
  </head>
  <body>
    <script>
      function speak(prefix) {
        const name = document.getElementById("name").value;
        if (!name) {
          alert("You must enter a name.");
          return;
        }
        alert(`${prefix} ${name}`);
      }
    </script>

    <form>
      <label for="name">Enter a name:</label>
      <input type="text" id="name" name="name" />

      <input type="button" value="Hello" onclick="speak('Hello')" />
      <input type="button" value="Good Bye" onclick="speak('Good Bye')" />
      <input type="button" value="Greetings" onclick="speak('Greetings')" />
    </form>
  </body>
</html>
