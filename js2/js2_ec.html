<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sim JS 2 Problem 6</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Rubik", sans-serif;
        margin: 0;
        padding: 20px;
      }

      input[type="button"] {
        margin-top: 10px;
        padding: 5px 10px;
        font-size: 16px;
        background-color: navy;
        color: white;
        border: none;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <select id="stateList" size="23"></select>
    <input type="button" value="Add State" id="addButton" />
    <div id="selectedStates" class="selectedStates">
      <ol id="stateOutput"></ol>
    </div>
    <input type="button" value="Clear States" id="clearButton" />

    <script>
      const states = [
        "California",
        "Colorado",
        "Connecticut",
        "Delaware",
        "Florida",
        "Georgia",
        "Hawaii",
        "Idaho",
        "Maine",
        "Maryland",
        "Massachusetts",
        "Michigan",
        "New Hampshire",
        "New Jersey",
        "New Mexico",
        "New York",
        "North Carolina",
        "Pennsylvania",
        "Rhode Island",
        "South Carolina",
        "South Dakota",
        "Tennessee",
        "Texas",
      ];

      const stateList = document.getElementById("stateList");
      const stateOutput = document.getElementById("stateOutput");

      function populateStateList() {
        stateList.innerHTML = "";
        states.forEach((state) => {
          stateList.selectedIndex = 0;
          const option = document.createElement("option");
          option.textContent = state;
          stateList.appendChild(option);
        });
      }

      populateStateList();

      document.getElementById("addButton").onclick = function () {
        const selectedIndex = stateList.selectedIndex;
        if (selectedIndex !== -1) {
          const selectedState = stateList.options[selectedIndex].text;

          const li = document.createElement("li");
          li.textContent = selectedState;
          stateOutput.appendChild(li);

          stateList.remove(selectedIndex);
        }
      };

      document.getElementById("clearButton").onclick = function () {
        stateOutput.innerHTML = "";
        populateStateList();
      };
    </script>
  </body>
</html>
