<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sim JS 2 Problem 3</title>
  </head>
  <body>
    <script>
      function addingList(value) {
        listItems += "<li>" + value + "</li>";
      }
      const names = "Ava, Lucy, Milo, Render, Lucas";
      const nameArray = names.split(", ");

      let listItems = "<ol>";
      nameArray.forEach(addingList);
      listItems += "</ol>";

      document.write(listItems);
    </script>
  </body>
</html>
